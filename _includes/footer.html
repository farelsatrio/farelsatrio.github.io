<!-- Footer -->
<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      </div>
      <div class="col-md-6 text-right">
        <a href="{{ site.github_username }}/">{{ site.github_username }}</a> |
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/></svg>
</button>

<script>
  // Show scroll to top button when scrolled down
  window.addEventListener('scroll', function () {
    const btn = document.querySelector('.scroll-to-top');
    if (window.pageYOffset > 300) {
      btn.style.display = 'block';
    } else {
      btn.style.display = 'none';
    }
  });
</script>
